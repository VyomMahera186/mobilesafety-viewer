<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MobileSafety Camera Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; }
    img { max-width: 95%; border-radius: 12px; margin-top: 20px; }
    .box { max-width: 900px; margin: auto; }
    .status { padding: 10px; margin-top: 15px; border-radius: 10px; }
    .ok { background: #e6ffed; color: #006b1b; }
    .err { background: #ffe6e6; color: #8b0000; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üì∑ MobileSafety Camera Viewer</h2>

    <div id="status" class="status err">Waiting...</div>

    <img id="img" style="display:none;" />
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const status = document.getElementById("status");
    const img = document.getElementById("img");

    if (!id) {
      status.textContent = "‚ùå Missing image id";
      status.className = "status err";
      throw new Error("Missing id");
    }

    // üî• IMPORTANT: your firebase DB URL
    const FIREBASE_DB =
      "https://mobilesafetyapp-7629d-default-rtdb.firebaseio.com";

    const url = `${FIREBASE_DB}/camera_images/${id}.json`;

    fetch(url)
      .then(res => res.json())
      .then(base64 => {

        if (!base64 || typeof base64 !== "string") {
          status.textContent = "‚ùå Image not found in Firebase";
          status.className = "status err";
          return;
        }

        // ‚úÖ Add Data URL prefix
        img.src = "data:image/jpeg;base64," + base64;

        img.style.display = "block";
        status.textContent = "‚úÖ Image loaded";
        status.className = "status ok";
      })
      .catch(err => {
        status.textContent = "‚ùå Error loading image";
        status.className = "status err";
        console.error(err);
      });
  </script>
</body>
</html>
